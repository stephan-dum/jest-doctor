name: Build & Deploy Docs

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: gem install jekyll
      - run: gem install jekyll-sitemap
      - run: gem install cssmin
      - run: rougify style github > packages/jest-doctor/docs/assets/css/github.css
      - run: |
          cat packages/jest-doctor/docs/assets/css/github.css \
          packages/jest-doctor/docs/assets/css/site.css \
          packages/jest-doctor/docs/assets/css/docSearch.css \
          | npx csso-cli \
          > packages/jest-doctor/docs/_includes/minified.css
      - run: |
          jekyll build \
            --source packages/jest-doctor/docs \
            --destination _site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
